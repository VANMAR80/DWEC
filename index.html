<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Fiesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario para Fiesta</h1>
    <form id="datosForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fecha">Fecha de Disponibilidad:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="tabla-container"></div>
    <button id="cambiar-color">Cambiar Color de la Tabla</button>
    <div id="lista-nombres"></div>
    
    <iframe id="miIframe" src="https://iesventura.es" width="600" height="400"></iframe>
    <button id="cambiar-iframe">Cambiar Contenido del iFrame</button>
    
    <script src="script.js"></script>
</body>
</html>
